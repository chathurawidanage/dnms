<md-content layout-padding ng-controller="SettingsController as sctrl" layout="column">
    <md-tabs flex md-dynamic-height md-border-bottom>
        <md-tab label="TEI Attributes order">
            <md-card>
                <md-card-content>
                    <md-list dnd-list="sctrl.teiAttributes">
                        <div ng-repeat="att in sctrl.teiAttributes" dnd-draggable="att"
                             dnd-effect-allowed="move"
                             dnd-moved="sctrl.teiAttributes.splice($index, 1)"
                             dnd-selected="sctrl.selectedAttribute=att.id"
                             ng-class="{'selected-att':sctrl.selectedAttribute==att.id}">
                            <md-list-item>
                                {{att.displayName}}
                            </md-list-item>
                            <md-divider ng-if="$index<sctrl.teiAttributes.length"></md-divider>
                        </div>
                    </md-list>
                </md-card-content>
                <md-divider>
                    <md-content style="text-align: right">
                        <span flex></span>
                        <md-button class="md-secondary" ng-click="sctrl.saveTeiAttOrder($event)">
                            <md-icon>
                                <i class="material-icons">save</i>
                            </md-icon>
                            Save Attribute Order
                        </md-button>
                    </md-content>
                </md-divider>
            </md-card>
        </md-tab>
        <md-tab label="Data Elements">
            NOT IMPLEMENTED YET
        </md-tab>
        <md-tab label="Program Stages">
            NOT IMPLEMENTED YET
        </md-tab>
        <md-tab label="SQL Views">
            NOT IMPLEMENTED YET
        </md-tab>
    </md-tabs>
</md-content>
